<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Oculaire</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    #container {
      width: 90%;
      max-width: 700px;
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    h1, h2, h3 {
      margin: 10px 0;
    }
    button {
      background-color: #333;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Oculaire</h1>

    <div id="login">
      <input id="pseudo" placeholder="Ton pseudo" />
      <select id="avatar">
        <option>üòé</option>
        <option>üëΩ</option>
        <option>üê±</option>
        <option>ü§ñ</option>
      </select>
      <br>
      <button onclick="join()">Rejoindre</button>
    </div>

    <div id="players"></div>
    <button id="startBtn" onclick="startRound()" style="display:none">D√©marrer la manche</button>
    <div id="scene"></div>
    <div id="hintZone"></div>
    <div id="voteZone"></div>
    <div id="scoreBoard"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let hasJoined = false;
    let playerName = null;

    function join() {
      if (hasJoined) return;
      const name = document.getElementById("pseudo").value;
      const avatar = document.getElementById("avatar").value;

      if (!name) return alert("Entre un pseudo !");

      playerName = name;
      socket.emit("join", { name, avatar });
      document.getElementById("login").style.display = "none";
      hasJoined = true;
    }

    function startRound() {
      if (!hasJoined) return;
      socket.emit("startRound");
    }

    function submitHint() {
      const hint = document.getElementById("hintInput").value;
      if (hint) socket.emit("submitHint", hint);
    }

    function vote(name) {
      socket.emit("vote", name);
      document.getElementById("voteZone").innerHTML += "<p>Vote envoy√© !</p>";
    }

    socket.on("players", (players) => {
      document.getElementById("players").innerHTML =
        "<h3>Joueurs connect√©s :</h3>" +
        players.map(p => `<div>${p.avatar} ${p.name}</div>`).join("");

      const isInGame = players.some(p => p.name === playerName);
      if (hasJoined && isInGame && players.length >= 3) {
        document.getElementById("startBtn").style.display = "inline-block";
      } else {
        document.getElementById("startBtn").style.display = "none";
      }
    });

    socket.on("newRound", ({ blindPlayer, currentScene }) => {
      document.getElementById("scene").innerHTML = `<h2>Voici l'image :</h2><img src="${currentScene}">`;
      document.getElementById("hintZone").innerHTML =
        `<input id="hintInput" placeholder="Ton indice..." />
         <button onclick="submitHint()">Envoyer</button>`;
      document.getElementById("voteZone").innerHTML = "";
    });

    socket.on("allHints", (hints) => {
      let html = "<h3>Indices donn√©s :</h3>";
      for (const [name, hint] of Object.entries(hints)) {
        html += `<p><strong>${name}</strong> : ${hint}</p>`;
      }
      document.getElementById("voteZone").innerHTML =
        html + "<h3>Votez pour l'aveugle :</h3>" +
        Object.keys(hints).map(name => `<button onclick=\"vote('${name}')\">${name}</button>`).join(" ");
    });

    socket.on("roundResult", ({ blindPlayer, mostVoted }) => {
      document.getElementById("voteZone").innerHTML +=
        `<p><strong>R√©sultat :</strong> ${mostVoted} a √©t√© d√©sign√©. L'aveugle √©tait : ${blindPlayer}.</p>`;
      document.getElementById("voteZone").innerHTML +=
        `<button onclick="startRound()">Nouvelle manche</button>`;
    });

    socket.on("scores", (scores) => {
      let html = "<h3>Scores</h3>";
      for (const [name, score] of Object.entries(scores)) {
        html += `<p>${name} : ${score} pts</p>`;
      }
      document.getElementById("scoreBoard").innerHTML = html;
    });
  </script>
</body>
</html>
