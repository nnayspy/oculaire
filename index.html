<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Oculaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #scene img {
      max-width: 60%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Oculaire</h1>

  <div id="login">
    <input id="pseudo" placeholder="Ton pseudo" />
    <select id="avatar">
      <option>ğŸ˜</option>
      <option>ğŸ‘½</option>
      <option>ğŸ±</option>
      <option>ğŸ¤–</option>
    </select>
    <button onclick="join()">Rejoindre</button>
  </div>

  <div id="players"></div>
  <button id="startBtn" onclick="startRound()" style="display:none">DÃ©marrer la manche</button>
  <div id="scene"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let hasJoined = false;
    let playerName = null;

    function join() {
      if (hasJoined) return;
      const name = document.getElementById("pseudo").value;
      const avatar = document.getElementById("avatar").value;

      if (!name) return alert("Entre un pseudo !");

      socket.emit("join", { name, avatar });
      localStorage.setItem("oculaire_name", name);
      localStorage.setItem("oculaire_avatar", avatar);
      document.getElementById("login").style.display = "none";
      hasJoined = true;
      playerName = name;
    }

    socket.on("players", (players) => {
      document.getElementById("players").innerHTML =
        "<h3>Joueurs connectÃ©s :</h3>" +
        players.map(p => `<div>${p.avatar} ${p.name}</div>`).join("");

      if (players.length >= 3) {
        document.getElementById("startBtn").style.display = "inline-block";
      } else {
        document.getElementById("startBtn").style.display = "none";
      }
    });

    function startRound() {
      socket.emit("startRound");
    }

    socket.on("newRound", ({ blindPlayer, currentScene }) => {
      const sceneDiv = document.getElementById("scene");
      if (playerName === blindPlayer) {
        sceneDiv.innerHTML = "<h2>Tu es l'aveugle ğŸ‘ï¸ ! Tu ne vois pas la scÃ¨ne.</h2>";
      } else {
        sceneDiv.innerHTML = `<h2>Voici la scÃ¨ne :</h2><img src="${currentScene}" alt="ScÃ¨ne">`;
      }
    });

    // Auto-reconnexion uniquement si le joueur est encore listÃ© cÃ´tÃ© serveur
    socket.on("players", (players) => {
      const savedName = localStorage.getItem("oculaire_name");
      const savedAvatar = localStorage.getItem("oculaire_avatar");

      if (savedName && savedAvatar && players.some(p => p.name === savedName)) {
        document.getElementById("pseudo").value = savedName;
        document.getElementById("avatar").value = savedAvatar;
        join();
      }
    });
  </script>
</body>
</html>
