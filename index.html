<body>
  <h1>Oculaire</h1>

  <div id="login">
    <input id="pseudo" placeholder="Ton pseudo" />
    <select id="avatar">
      <option>üòé</option>
      <option>üëΩ</option>
      <option>üê±</option>
      <option>ü§ñ</option>
    </select>
    <br>
    <label for="rounds">Nombre de manches :</label>
    <input id="rounds" type="number" min="1" max="20" value="5" />
    <br>
    <button onclick="join()">Rejoindre</button>
  </div>

  <div id="players"></div>
  <div id="roundInfo"></div>
  <button id="startBtn" onclick="startRound()" style="display:none">D√©marrer la manche</button>
  <div id="scene"></div>
  <div id="hintZone"></div>
  <div id="voteZone"></div>
  <div id="scoreBoard"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let hasJoined = false;
    let playerName = null;
    let currentRound = 0;
    let maxRounds = 0;
    let isCreator = false;

    function join() {
      if (hasJoined) return;
      const name = document.getElementById("pseudo").value;
      const avatar = document.getElementById("avatar").value;
      const rounds = parseInt(document.getElementById("rounds").value, 10);

      if (!name) return alert("Entre un pseudo !");
      if (isNaN(rounds) || rounds < 1) return alert("Nombre de manches invalide.");

      playerName = name;
      isCreator = true; // premier √† rejoindre

      socket.emit("join", { name, avatar });
      socket.emit("setMaxRounds", rounds);

      document.getElementById("login").style.display = "none";
      hasJoined = true;
    }

    function startRound() {
      if (!hasJoined) return;
      socket.emit("startRound");
    }

    function submitHint() {
      const hint = document.getElementById("hintInput").value;
      if (hint) socket.emit("submitHint", hint);
    }

    function vote(name) {
      socket.emit("vote", name);
      document.getElementById("voteZone").innerHTML += "<p>Vote envoy√© !</p>";
    }

    socket.on("players", (players) => {
      document.getElementById("players").innerHTML =
        "<h3>Joueurs connect√©s :</h3>" +
        players.map(p => `<div>${p.avatar} ${p.name}</div>`).join("");

      // Si le joueur actuel est bien connect√© et a lanc√© la partie
      const isInGame = players.some(p => p.name === playerName);
      if (hasJoined && isInGame && players.length >= 3 && isCreator) {
        document.getElementById("startBtn").style.display = "inline-block";
      } else {
        document.getElementById("startBtn").style.display = "none";
      }
    });

    socket.on("newRound", ({ blindPlayer, currentScene, round, maxRounds: maxR }) => {
      currentRound = round;
      maxRounds = maxR;

      document.getElementById("roundInfo").innerHTML = `<h3>Manche ${currentRound} / ${maxRounds}</h3>`;
      document.getElementById("scene").innerHTML = `<h2>Voici l'image :</h2><img src="${currentScene}">`;
      document.getElementById("hintZone").innerHTML =
        `<input id="hintInput" placeholder="Ton indice..." />
         <button onclick="submitHint()">Envoyer</button>`;
      document.getElementById("voteZone").innerHTML = "";
    });

    socket.on("allHints", (hints) => {
      let html = "<h3>Indices donn√©s :</h3>";
      for (const [name, hint] of Object.entries(hints)) {
        html += `<p><strong>${name}</strong> : ${hint}</p>`;
      }
      document.getElementById("voteZone").innerHTML =
        html + "<h3>Votez pour l'aveugle :</h3>" +
        Object.keys(hints).map(name => `<button onclick="vote('${name}')">${name}</button>`).join(" ");
    });

    socket.on("roundResult", ({ blindPlayer, mostVoted, round, maxRounds }) => {
      document.getElementById("voteZone").innerHTML +=
        `<p><strong>R√©sultat :</strong> ${mostVoted} a √©t√© d√©sign√©. L'aveugle √©tait : ${blindPlayer}.</p>`;

      if (round < maxRounds && isCreator) {
        document.getElementById("voteZone").innerHTML +=
          `<button onclick="startRound()">Manche suivante</button>`;
      } else if (round === maxRounds) {
        document.getElementById("voteZone").innerHTML += "<h2>üéâ Partie termin√©e !</h2>";
      }
    });

    socket.on("scores", (scores) => {
      let html = "<h3>Scores</h3>";
      for (const [name, score] of Object.entries(scores)) {
        html += `<p>${name} : ${score} pts</p>`;
      }
      document.getElementById("scoreBoard").innerHTML = html;
    });
  </script>
</body>
</html>
